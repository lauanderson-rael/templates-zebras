<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebras - SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div>
        <header class="cabecalho" style="position: static;">
            <a href="../home/index.html" style=" display: flex;">
                <img src="../images/logo.png" width="90px" alt="logo"  class="img-logo">
            </a>
        </header>

        <div class="fundo">
            <div class="signup-container">
                <h1>Criar conta</h1>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="username">Nome de usu√°rio</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                        />
                        <div class="error" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                        />
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                        />
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-control"
                        />
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">CRIAR CONTA</button>
                </form>
            </div>

            <div>
                <img  src="../images/6.png" alt="img-zebra">
            </div>

        </div>
    </div>
</body>
</html>
