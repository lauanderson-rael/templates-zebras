<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebras - SignUp</title>
    <link rel="stylesheet" href="signUp.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <header class="cabecalho" style="position: static;">
            <a href="../home/index.html" style=" display: flex;">
                <img src="../images/logo.png" width="90px" alt="logo"  class="img-logo">
            </a>

            <a class="icone-arrow" href="../home/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
             </a>

        </header>

        <div class="fundo">
            <div class="signup-container">
                <h2>Criar conta</h2>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="username">Nome de usu√°rio</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                        />
                        <div class="error" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                        />
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                        />
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-control"
                        />
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">CRIAR CONTA</button>
                </form>
            </div>

            <div>
                <img  src="../images/6.png" alt="img-zebra">
            </div>

        </div>
    </div>
</body>
</html>
