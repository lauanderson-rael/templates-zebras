<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebras - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">

        <header class="cabecalho-login">
            <a href="../home/index.html" style="  display: flex;">
                <img src="../images/logo.png" width="90px" alt="logo"  class="img-logo">
            </a>

            <a class="icone-arrow" href="../home/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
             </a>
        </header>

        <div class="main">

            <div class="container-login">
                <div class="form">
                        <h2 style="text-align: center;">Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                            <input
                                id="email"
                                class="form-control"
                                type="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input
                            id="senha"
                            class="form-control"
                            type="password"
                            required
                            />
                        </div>
                        <button type="submit">ENTRAR</button>
                    </form>
                    <div class="signup-link">
                        Ainda n√£o tem conta? <a href="/sign">Crie uma aqui...</a>
                    </div>
                </div>

                <img src="../images/8.png" width="500px" alt="">
            </div>



        </div>
    </div>
</body>
</html>
