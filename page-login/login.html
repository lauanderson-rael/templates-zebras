<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebras - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">

        <header class="cabecalho-login">
            <a href="/" style="background: red; display: flex;">
                <img src="../images/logo000.png" width="50px" alt="logo"  class="img-logo">
            </a>
        </header>

        <div class="container-login">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                        id="email"
                        class="form-control"
                        type="email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                        id="senha"
                        class="form-control"
                        type="password"
                        required
                    />
                </div>
                <button type="submit">ENTRAR</button>
            </form>
            <div class="signup-link">
                Ainda n√£o tem conta? <a href="/sign">Crie uma aqui...</a>
            </div>
        </div>
    </div>
</body>
</html>
