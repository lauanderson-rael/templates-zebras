<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404</title>
  <link rel="stylesheet" href="error.css">
</head>
<body>
  <div class="error-container">
    <header class="cabecalho-error">
      <h2>Erro <span>404</span></h2>
    </header>
    <div class="fundo">
      <div class="error-message">
        <div class="image-error">
          <img width="200" src="../images/zeb404.png" alt="404">
        </div>
        <p>Desculpe, a página que você está procurando não foi encontrada <span>:(</span></p>
      </div>
    </div>
    <a href="/" class="btn-voltar">
      <p>Voltar ao inicio</p>
    </a>
  </div>
</body>
</html>
